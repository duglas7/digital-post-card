<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;700&display=swap" rel="stylesheet"> 
    <title>PostCard</title>
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <div class="titulo">
                <h1>My PostCard</h1>
            </div>
            <div class="logo">
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="Logo"/>
            </div>
        </div>
        <div class="main">
            <div class="parrafos">
                <p>Look how awesome! this is a postcard that I created using HTML5 and CSS3 during my 4GeeksAcademy Course!</p><br>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="formulario">
                <input type="text" placeholder="Some Name"><br>
                <input type="email" name="email" id="" placeholder="Some Email"><br>
                <input type="text" placeholder="Some Comment">
            </div>
        </div>
        <div class="footer">
            <button type="submit">Send My PostCard</button>
        </div>
    </div>
</body>
</html>
